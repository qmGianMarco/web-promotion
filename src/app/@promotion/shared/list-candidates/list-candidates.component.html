<div>
  <h4 class="text-primary">
    <nb-icon icon="person-outline"></nb-icon> Seleccionar Postulante
  </h4>
</div>
<br />
<div class="buttons-row" style="text-align: center">
  <button nbButton outline status="primary" (click)="onReloadData()">
    Recargar
    <nb-icon icon="flip-2-outline"></nb-icon>
  </button>
</div>
<br />
<nb-card accent="success" *ngIf="showTable">
  <nb-card-header>
    <nb-icon icon="search-outline"></nb-icon>
    <strong> Candidatos </strong>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="data"
      (custom)="onActionTable($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
