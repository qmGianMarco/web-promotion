<form [formGroup]="fg" (ngSubmit)="ngSubmit()">
  <div class="form-group row">
    <label for="description" class="label col-sm-9 col-form-label"
      >Mensaje</label
    >
    <div class="col-sm-12">
      <textarea
        nbInput
        fullWidth
        autofocus
        fieldSize="large"
        formControlName="description"
      >
      </textarea>
    </div>
    <div
      *ngIf="
        fg.get('description').invalid &&
        (fg.get('description').dirty || fg.get('description').touched)
      "
      class="text-danger"
    >
      <small class="caption status-danger">
        El mensaje es requerido
      </small>
    </div>
  </div>
  <div class="form-group row" style="text-align: center">
    <div class="col-sm-12">
      <button
        type="submit"
        outline
        nbButton
        status="success"
        [disabled]="this.fg.invalid"
      >
        Enviar
      </button>
    </div>
  </div>
</form>
