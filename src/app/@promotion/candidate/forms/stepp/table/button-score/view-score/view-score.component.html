<nb-card>
  <nb-card-body>
    <div class="col-sm-12">
      <ngx-alert-prom [settings]="showAlert"></ngx-alert-prom>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputScore" class="label col-sm-3 col-form-label"
            >Asignar</label
          >
          <div class="col-sm-9" [ngSwitch]="settingScore.type">
            <div *ngSwitchCase="typeSelect">
              <nb-select
                placeholder="Seleccionar"
                filled
                status="info"
                formControlName="score"
              >
                <nb-option
                  *ngFor="let score of settingScore.values"
                  [value]="score"
                  >{{ score }}</nb-option
                >
              </nb-select>
            </div>

            <div *ngSwitchCase="typeInputRange">
              <input
                type="number"
                class="form-control"
                id="inputScore"
                [max]="settingScore.max"
                [min]="settingScore.min"
                formControlName="score"
              />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" outline nbButton status="warning">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
</nb-card>
