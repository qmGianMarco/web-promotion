<nb-card *ngIf="readyConfigurations">
  <nb-card-header>
    <div>
      <strong>{{ body_item.title_item }} </strong>
      <br />
      {{ body_item?.info }}
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="data"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
